<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>شركة عمار العزات وأولاده</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet" />
<style>
    body {
        font-family: 'Cairo', sans-serif;
        background: #f8f9fa;
        margin: 0;
        padding: 20px;
        direction: rtl;
        min-width: 1200px;
    }
    h1.page-title {
        text-align: center;
        color: #333;
        font-size: 28px;
        margin-bottom: 20px;
        font-weight: 700;
    }
    .form-container {
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        gap: 10px;
        margin-bottom: 15px;
    }
    .form-group {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
    }
    label {
        font-size: 13px;
        margin-bottom: 3px;
        color: #444;
    }
    input, button {
        padding: 10px;
        font-size: 14px;
        font-family: 'Cairo', sans-serif;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        width: 100%;
    }
    button {
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
    }
    button:hover { background-color: #45a049; }
    .delete-btn { background-color: red !important; }
    .edit-btn { background-color: orange !important; }
    .invoice-btn { background-color: #2196F3 !important; }
    .search-container {
        margin-bottom: 15px;
        display: flex;
        justify-content: center;
    }
    .search-container input {
        width: 50%;
        min-width: 250px;
        padding: 10px;
    }
    .table-container { overflow-x: auto; }
    table {
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
    }
    th, td {
        border: 1px solid #333;
        padding: 8px;
        text-align: center;
    }
    th { background-color: #4CAF50; color: white; }
    tr:nth-child(even) { background-color: #f2f2f2; }
</style>
</head>
<body>

<h1 class="page-title">شركة عمار العزات وأولاده لتأمين كافة مواد البناء</h1>

<div class="search-container">
    <input type="text" id="search" placeholder="ابحث بالمطلوب من السيد" oninput="searchInvoice()" />
</div>

<div class="form-container">
    <div class="form-group">
        <label>بالتاريخ</label>
        <input type="date" id="date" />
    </div>
    <div class="form-group">
        <label>المطلوب من السيد</label>
        <input type="text" id="name" placeholder="أدخل اسم السيد" />
    </div>
    <div class="form-group">
        <label>المقيم في</label>
        <input type="text" id="region" placeholder="أدخل المنطقة" />
    </div>
    <div class="form-group">
        <label>الوزن (كغ)</label>
        <input type="number" id="weight" placeholder="أدخل الوزن" oninput="calculateTotal()" />
    </div>
    <div class="form-group">
        <label>النوع</label>
        <input type="text" id="type" placeholder="أدخل النوع" />
    </div>
    <div class="form-group">
        <label>السعر</label>
        <input type="number" id="price" placeholder="أدخل السعر" oninput="calculateTotal()" />
    </div>
    <div class="form-group">
        <label>المبلغ الإجمالي</label>
        <input type="number" id="total" readonly />
    </div>
    <div class="form-group">
        <label>المبلغ المدفوع</label>
        <input type="number" id="paid" placeholder="أدخل المدفوع" oninput="updateRemaining()" />
    </div>
    <div class="form-group">
        <label>المتبقي</label>
        <input type="number" id="remaining" readonly />
    </div>
    <div class="form-group">
        <label>ملاحظات</label>
        <input type="text" id="note" placeholder="أدخل الملاحظات" />
    </div>
    <button id="addBtn" onclick="addInvoice()">إضافة</button>
    <button onclick="exportToExcel()">تصدير إلى Excel</button>
</div>

<div class="table-container">
    <table id="invoiceTable">
        <thead>
            <tr>
                <th>بالتاريخ</th>
                <th>المطلوب من السيد</th>
                <th>المقيم في</th>
                <th>الوزن (كغ)</th>
                <th>النوع</th>
                <th>السعر</th>
                <th>الإجمالي</th>
                <th>المدفوع</th>
                <th>المتبقي</th>
                <th>ملاحظات</th>
                <th>إجراء</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
let invoices = JSON.parse(localStorage.getItem("invoices")) || [];
let editIndex = null;

function setTodayDate() {
    document.getElementById("date").value = new Date().toISOString().split("T")[0];
}

function calculateTotal() {
    const weight = parseFloat(document.getElementById("weight").value) || 0;
    const price = parseFloat(document.getElementById("price").value) || 0;
    const total = weight * price;
    document.getElementById("total").value = total;
    updateRemaining();
}

function updateRemaining() {
    const total = parseFloat(document.getElementById("total").value) || 0;
    const paid = parseFloat(document.getElementById("paid").value) || 0;
    document.getElementById("remaining").value = total - paid;
}

function renderTable(filtered = invoices) {
    const tbody = document.querySelector("#invoiceTable tbody");
    tbody.innerHTML = "";
    filtered.forEach((inv, index) => {
        tbody.innerHTML += `
            <tr>
                <td>${inv.date}</td>
                <td>${inv.name}</td>
                <td>${inv.region}</td>
                <td>${inv.weight}</td>
                <td>${inv.type}</td>
                <td>${inv.price}</td>
                <td>${inv.total}</td>
                <td>${inv.paid}</td>
                <td>${inv.remaining}</td>
                <td>${inv.note}</td>
                <td>
                    <button class="invoice-btn" onclick="showInvoice(${index})">عرض</button>
                    <button class="edit-btn" onclick="editInvoice(${index})">تعديل</button>
                    <button class="delete-btn" onclick="deleteInvoice(${index})">حذف</button>
                </td>
            </tr>`;
    });
}

function addInvoice() {
    const inv = {
        date: document.getElementById("date").value,
        name: document.getElementById("name").value,
        region: document.getElementById("region").value,
        weight: document.getElementById("weight").value,
        type: document.getElementById("type").value,
        price: document.getElementById("price").value,
        total: document.getElementById("total").value,
        paid: document.getElementById("paid").value,
        remaining: document.getElementById("remaining").value,
        note: document.getElementById("note").value
    };

    if (!inv.date || !inv.name || !inv.weight || !inv.price) return alert("الرجاء إدخال جميع الحقول!");

    if (editIndex !== null) {
        invoices[editIndex] = inv;
        editIndex = null;
        document.getElementById("addBtn").innerText = "إضافة";
    } else {
        invoices.push(inv);
    }
    localStorage.setItem("invoices", JSON.stringify(invoices));
    renderTable();
    clearForm();
}

function clearForm() {
    document.querySelectorAll(".form-container input").forEach(i => i.value = "");
    setTodayDate();
}

function editInvoice(index) {
    const inv = invoices[index];
    document.getElementById("date").value = inv.date;
    document.getElementById("name").value = inv.name;
    document.getElementById("region").value = inv.region;
    document.getElementById("weight").value = inv.weight;
    document.getElementById("type").value = inv.type;
    document.getElementById("price").value = inv.price;
    document.getElementById("total").value = inv.total;
    document.getElementById("paid").value = inv.paid;
    document.getElementById("remaining").value = inv.remaining;
    document.getElementById("note").value = inv.note;
    editIndex = index;
    document.getElementById("addBtn").innerText = "حفظ التعديل";
}

function deleteInvoice(index) {
    invoices.splice(index, 1);
    localStorage.setItem("invoices", JSON.stringify(invoices));
    renderTable();
}

function searchInvoice() {
    const term = document.getElementById("search").value.toLowerCase();
    renderTable(invoices.filter(inv =>
        inv.name.toLowerCase().includes(term) ||
        inv.region.toLowerCase().includes(term)
    ));
}

function exportToExcel() {
    let csv = "بالتاريخ,المطلوب من السيد,المقيم في,الوزن,النوع,السعر,الإجمالي,المدفوع,المتبقي,ملاحظات\n";
    invoices.forEach(inv => {
        csv += `${inv.date},${inv.name},${inv.region},${inv.weight},${inv.type},${inv.price},${inv.total},${inv.paid},${inv.remaining},${inv.note}\n`;
    });
    const BOM = '\uFEFF';
    const blob = new Blob([BOM + csv], { type: 'text/csv;charset=utf-8;' });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "فواتير_شركة_عمار_العزات.csv";
    link.click();
}

function showInvoice(index) {
    const inv = invoices[index];
    const w = window.open('', '', 'height=700,width=900');
    w.document.write(`
        <html lang="ar" dir="rtl">
        <head>
        <title>فاتورة</title>
        <style>
            body { font-family: 'Cairo', sans-serif; direction: rtl; padding: 20px; }
            h1 { text-align: center; margin-bottom: 10px; }
            table { width: 100%; border-collapse: collapse; margin-top: 20px; }
            th, td { border: 1px solid #333; padding: 10px; text-align: right; }
            th { background: #f2f2f2; width: 35%; }
            .signature-section { margin-top: 40px; text-align: center; }
            .signature-box { border-top: 1px solid #333; width: 45%; margin: 0 auto; padding-top: 10px; font-weight: bold; font-size: 16px; }
            .print-button { background-color: #4CAF50; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; display: block; margin: 10px auto; }
            @media print { .print-button { display: none; } }
        </style>
        </head>
        <body>
        <h1>شركة عمار العزات وأولاده لتأمين كافة مواد البناء</h1>
        <h2 style="text-align:center;">فاتورة السيد</h2>
        <button class="print-button" onclick="window.print()">طباعة</button>
        <table>
            <tr><th>بالتاريخ</th><td>${inv.date}</td></tr>
            <tr><th>المطلوب من السيد</th><td>${inv.name}</td></tr>
            <tr><th>المقيم في</th><td>${inv.region}</td></tr>
            <tr><th>الوزن (كغ)</th><td>${inv.weight}</td></tr>
            <tr><th>النوع</th><td>${inv.type}</td></tr>
            <tr><th>السعر</th><td>${inv.price}</td></tr>
            <tr><th>المبلغ الإجمالي</th><td>${inv.total}</td></tr>
            <tr><th>المبلغ المدفوع</th><td>${inv.paid}</td></tr>
            <tr><th>المتبقي</th><td>${inv.remaining}</td></tr>
            <tr><th>ملاحظات</th><td>${inv.note}</td></tr>
        </table>
        <div class="signature-section">
            <div class="signature-box">التوقيع</div>
        </div>
        </body>
        </html>
    `);
    w.document.close();
}
window.onload = () => { setTodayDate(); renderTable(); };
</script>
</body>
</html>
