<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>شركة عمار العزات وأولاده</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet" />
<style>
    body { font-family: 'Cairo', sans-serif; background: #f8f9fa; margin: 10px; direction: rtl; }
    h1.page-title {
        text-align: center;
        color: #333;
        font-size: 26px;
        margin-bottom: 20px;
        font-weight: 700;
    }
    table { width: 100%; margin: 10px 0; border-collapse: collapse; font-size: 14px; }
    th, td { border: 1px solid #333; padding: 6px; text-align: center; }
    th { background-color: #4CAF50; color: white; }
    tr:nth-child(even) { background-color: #f2f2f2; }
    .form-container, .search-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 5px; margin-bottom: 10px; }
    input, button { padding: 8px; font-size: 14px; font-family: 'Cairo', sans-serif; }
    input { flex: 1 1 20%; min-width: 120px; }
    .search-container input { flex: 1 1 90%; min-width: 200px; }
    button { margin: 3px; cursor: pointer; background-color: #4CAF50; color: white; border: none; border-radius: 4px; }
    button:hover { background-color: #45a049; }
    .delete-btn { background-color: red !important; }
    .edit-btn { background-color: orange !important; }
    .invoice-btn { background-color: #2196F3 !important; }
    .table-container { overflow-x: auto; }
    .signature-section { margin-top: 50px; text-align: center; }
    .signature-box { border-top: 1px solid #333; width: 45%; margin: 0 auto; padding-top: 10px; font-weight: bold; font-size: 16px; }
</style>
</head>
<body>

<h1 class="page-title">شركة عمار العزات وأولاده لتأمين كافة مواد البناء</h1>

<div class="search-container">
    <input type="text" id="search" placeholder="ابحث باسم الزبون أو رقم الفاتورة أو المقيم في" oninput="searchInvoice()" />
</div>

<div class="form-container">
    <input type="date" id="date" />
    <input type="text" id="name" placeholder="مطلوب من السيد" />
    <input type="text" id="area" placeholder="المقيم في" />
    <input type="text" id="invoice" placeholder="رقم الفاتورة" />
    <input type="number" id="weight" placeholder="الوزن (كغ)" />
    <input type="text" id="type" placeholder="النوع" />
    <input type="number" id="total" placeholder="المبلغ الإجمالي" />
    <input type="number" id="paid" placeholder="المبلغ المدفوع" oninput="calcRemaining()" />
    <input type="number" id="remaining" placeholder="المبلغ المتبقي" readonly />
    <input type="text" id="note" placeholder="ملاحظات" />
    <button id="addBtn" onclick="addInvoice()">إضافة</button>
    <button onclick="exportToExcel()">تصدير إلى Excel</button>
</div>

<div class="table-container">
    <table id="invoiceTable">
        <thead>
            <tr>
                <th>بالتاريخ</th>
                <th>مطلوب من السيد</th>
                <th>المقيم في</th>
                <th>رقم الفاتورة</th>
                <th>الوزن (كغ)</th>
                <th>النوع</th>
                <th>الإجمالي</th>
                <th>المدفوع</th>
                <th>المتبقي</th>
                <th>ملاحظات</th>
                <th>إجراء</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
let invoices = JSON.parse(localStorage.getItem("invoices")) || [];
let editIndex = null;

function setTodayDate() {
    document.getElementById("date").value = new Date().toISOString().split("T")[0];
}

function renderTable(filtered = invoices) {
    const tbody = document.querySelector("#invoiceTable tbody");
    tbody.innerHTML = "";
    filtered.forEach((inv, index) => {
        tbody.innerHTML += `
            <tr>
                <td>${inv.date}</td>
                <td>${inv.name}</td>
                <td>${inv.area}</td>
                <td>${inv.invoice}</td>
                <td>${inv.weight}</td>
                <td>${inv.type}</td>
                <td>${inv.total}</td>
                <td>${inv.paid}</td>
                <td>${inv.remaining}</td>
                <td>${inv.note}</td>
                <td>
                    <button class="invoice-btn" onclick="showInvoice(${index})">طباعة</button>
                    <button class="edit-btn" onclick="editInvoice(${index})">تعديل</button>
                    <button class="delete-btn" onclick="deleteInvoice(${index})">حذف</button>
                </td>
            </tr>`;
    });
}

function addInvoice() {
    const inv = {
        date: document.getElementById("date").value,
        name: document.getElementById("name").value,
        area: document.getElementById("area").value,
        invoice: document.getElementById("invoice").value,
        weight: document.getElementById("weight").value,
        type: document.getElementById("type").value,
        total: document.getElementById("total").value,
        paid: document.getElementById("paid").value,
        remaining: document.getElementById("remaining").value,
        note: document.getElementById("note").value
    };

    if (!inv.date || !inv.name || !inv.invoice || !inv.total) return alert("الرجاء إدخال البيانات الأساسية!");

    if (editIndex !== null) {
        invoices[editIndex] = inv;
        editIndex = null;
        document.getElementById("addBtn").innerText = "إضافة";
    } else {
        invoices.push(inv);
    }
    localStorage.setItem("invoices", JSON.stringify(invoices));
    renderTable();
    clearForm();
}

function clearForm() {
    document.querySelectorAll(".form-container input").forEach(i => i.value = "");
    setTodayDate();
}

function editInvoice(index) {
    const inv = invoices[index];
    document.getElementById("date").value = inv.date;
    document.getElementById("name").value = inv.name;
    document.getElementById("area").value = inv.area;
    document.getElementById("invoice").value = inv.invoice;
    document.getElementById("weight").value = inv.weight;
    document.getElementById("type").value = inv.type;
    document.getElementById("total").value = inv.total;
    document.getElementById("paid").value = inv.paid;
    document.getElementById("remaining").value = inv.remaining;
    document.getElementById("note").value = inv.note;
    editIndex = index;
    document.getElementById("addBtn").innerText = "حفظ التعديل";
}

function deleteInvoice(index) {
    invoices.splice(index, 1);
    localStorage.setItem("invoices", JSON.stringify(invoices));
    renderTable();
}

function calcRemaining() {
    const total = parseFloat(document.getElementById("total").value) || 0;
    const paid = parseFloat(document.getElementById("paid").value) || 0;
    document.getElementById("remaining").value = total - paid;
}

function searchInvoice() {
    const term = document.getElementById("search").value.toLowerCase();
    renderTable(invoices.filter(inv =>
        inv.name.toLowerCase().includes(term) ||
        inv.invoice.toLowerCase().includes(term) ||
        inv.area.toLowerCase().includes(term)
    ));
}

function exportToExcel() {
    let csv = "بالتاريخ,مطلوب من السيد,المقيم في,رقم الفاتورة,الوزن,النوع,الإجمالي,المدفوع,المتبقي,ملاحظات\n";
    invoices.forEach(inv => {
        csv += `${inv.date},${inv.name},${inv.area},${inv.invoice},${inv.weight},${inv.type},${inv.total},${inv.paid},${inv.remaining},${inv.note}\n`;
    });
    const BOM = '\uFEFF'; 
    const blob = new Blob([BOM + csv], { type: 'text/csv;charset=utf-8;' });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "فواتير_شركة_عمار_العزات.csv";
    link.click();
}

function showInvoice(index) {
    const inv = invoices[index];
    const w = window.open('', '', 'height=700,width=900');
    w.document.write(`
        <html lang="ar" dir="rtl">
        <head>
        <title>فاتورة</title>
        <style>
            body { font-family: Cairo, sans-serif; direction: rtl; padding: 20px; }
            h1 { text-align: center; margin: 0; }
            table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 16px; }
            th, td { border: 1px solid #333; padding: 10px; text-align: right; }
            th { background: #f2f2f2; width: 35%; }
            .signature-section { margin-top: 50px; text-align: center; }
            .signature-box { border-top: 1px solid #333; width: 45%; margin: 0 auto; padding-top: 10px; font-weight: bold; font-size: 16px; }
            .print-button {
                background-color: #4CAF50;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
                margin-bottom: 20px;
            }
            .print-button:hover {
                background-color: #45a049;
            }
            @media print {
                .print-button { display: none; }
                body { margin: 0; }
            }
        </style>
        </head>
        <body>
        <h1>شركة عمار العزات وأولاده لتأمين كافة مواد البناء</h1>
        <h2 style="text-align:center;margin:20px 0;">فاتورة السيد ${inv.name}</h2>
        <button class="print-button" onclick="window.print()">طباعة</button>
        <table>
            <tr><th>بالتاريخ</th><td>${inv.date}</td></tr>
            <tr><th>المقيم في</th><td>${inv.area}</td></tr>
            <tr><th>مطلوب من السيد</th><td>${inv.name}</td></tr>
            <tr><th>رقم الفاتورة</th><td>${inv.invoice}</td></tr>
            <tr><th>الوزن (كغ)</th><td>${inv.weight}</td></tr>
            <tr><th>النوع</th><td>${inv.type}</td></tr>
            <tr><th>المبلغ الإجمالي</th><td>${inv.total}</td></tr>
            <tr><th>المبلغ المدفوع</th><td>${inv.paid}</td></tr>
            <tr><th>المبلغ المتبقي</th><td>${inv.remaining}</td></tr>
            <tr><th>ملاحظات</th><td>${inv.note}</td></tr>
        </table>
        <div class="signature-section">
            <div class="signature-box">التوقيع</div>
        </div>
        </body>
        </html>
    `);
    w.document.close();
}

window.onload = () => { setTodayDate(); renderTable(); };
</script>
</body>
</html>
